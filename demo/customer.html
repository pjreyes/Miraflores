<div class="well">
<div ng-app="calendarDemoApp" ng-controller="CalendarCtrl">
  <form ng-submit="addEvent(customer)">
      <div style="width : 50%; margin :0 auto;">
        <label>Fecha</label>
        <input type="datetime-local" name="appointmentdate" min="2018-02-20 10:00" max="201-04-24 10:00" step="3600" ng-model="customer.fecha" />
        <label>Nombre</label>
        <input ng-model="customer.name" />
        <label>Celular</label>
        <input ng-model="customer.phone" />
        <label>Email</label>
        <input ng-model="customer.email" />
        <label>Tratamiento</label>
          <select ng-model="customer.tratamiento">
            <option ng-repeat="tratamiento in tratements" ng-value="{{tratamiento}}">{{tratamiento.name}}
          </select>
         <input type="submit" value="Confirmar"/>
        <!-- <button class="btn btn-success" ng-click="addEvent()">TEST</button> -->
      </div>
    </div>
  </form>
</div>
